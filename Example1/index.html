<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="navigation">
		<div class="logo">
			<img src="adidas.png" alt="" class="logotype">
		</div>

		<div class="nav-menu">
			<ul class="menu">
				<li class="nav-item"><a href="#" class="nav-link">Мужчины</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Женщины</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Парни</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Девушки</a></li>
			</ul>
		</div>

		<div class="search-block">
			<div class="search">
				<input type="text" class="search-form" placeholder="Поиск">
				<a href="#" class="search-btn"><i class="fa fa-search"></i></a>
			</div>
		</div>

		<div class="personal-item">
			<div class="auth">
				<div class="login">
					<a href="#" class="auth-link"><i class="fa fa-user-circle-o"></i>Войти</a>
				</div>
				<div class="car">
					<a href="#" class="auth-link"><i class="fa fa-shopping-cart"></i>Корзина</a>
				</div>
			</div>
		</div>
	</div>

	<div class="mobile-navigation">
		<a href="#" class="burger-link">
			<span></span>
		</a>

		<div class="mobile-nav">
			<ul class="mobile-menu">
				<li class="menu-item">
					<a href="#" class="menu-link">Войти</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">Мужчины</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">Женщины</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">Парни</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">Девушки</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="main-information">
		<div class="text-inform">
			<h1>The new <strong>Yeazy Boost</strong></h1>
			<p class="tagline">Их носит Канье Уэст</p>
			<div class="inform-link">
				<div class="inform-btn read">Читать далее</div>
				<div class="inform-btn shop">Купить сейчас</div>
			</div>
		</div>
		  

		<div class="photo-model">
			<img src="modelka.png" alt="">
		</div>
	</div>


	<div class="social">
		<div class="find">
			<a href="#"><i class="fa fa-map-marker"></i>Найти магазин</a>
		</div>

		<div class="social-menu">
			<h4 class="connect">Оставайся на связи</h4>

			<ul class="social-icon">
				<li><a href="#" class="social-link"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#" class="social-link"><i class="fa fa-twitter"></i></a></li>
				<li><a href="#" class="social-link"><i class="fa fa-vk"></i></a></li>
				<li><a href="#" class="social-link"><i class="fa fa-youtube"></i></a></li>
				<li><a href="#" class="social-link"><i class="fa fa-instagram"></i></a></li>
			</ul>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var link = $('.burger-link');
			var link_active = $('.burger-link_active');
			var navigation = $('.mobile-nav');
			var nav_active = $('.nav-active');

			link.click(function(){
				link.toggleClass('burger-link_active');
				navigation.toggleClass('nav-active');
			});

			link_active.click(function(){
				navigation.removeClass('nav-active');
			});
		});
	</script>

</body>
</html>
